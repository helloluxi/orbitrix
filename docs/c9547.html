<p>[L5,R'5] :</p>
<svg id="box1" class="mini-viewbox" width="360" height="270" viewBox="-480 -360 960 720">
</svg>

<script>
    const boxes = [
        document.getElementById('box1'),
    ]
    initMiniViewBoxWithPerm(levelData.pieces, boxes[0], { 4: 32, 32: 4, 14: 37, 37: 14 });
    
    ['L', 'R'].forEach((text, i) => {
        const textElement = document.createElementNS("http://www.w3.org/2000/svg", "text");
        textElement.setAttribute("x", levelData.circles[i].x);
        textElement.setAttribute("y", levelData.circles[i].y);
        textElement.setAttribute("text-anchor", "middle");
        textElement.setAttribute("dominant-baseline", "middle");
        textElement.setAttribute("font-size", "64");
        textElement.setAttribute("fill", "pink");
        textElement.setAttribute("style", "user-select: none;");
        textElement.textContent = text;
        boxes.forEach(box => box.appendChild(textElement.cloneNode(true)));
    });
</script>
